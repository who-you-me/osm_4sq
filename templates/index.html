<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@who_you_me">
<meta name="twitter:title" content="OSM4SQ">
<meta name="twitter:description" content="Display your checkins in OpenStreetMap">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OSM4SQ</title>
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/osm4sq.css') }}" rel="stylesheet">
</head>
<body onload="init()">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">OSM4SQ</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      {% if not session.is_login %}
        <li><a href="{{ url_for('login') }}">ログイン</a></li>
      {% else %}
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <img src="{{ session.user.photo }}">&nbsp;{{ session.user.name }}
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="{{ url_for('logout') }}">ログアウト</a></li>
        </ul>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container">
  <div id="canvas" style="width:100%; height:500px"></div>
</div>

<hr>

<div class="container text-center">
  <a href="https://twitter.com/who_you_me">@who_you_me</a>
</div>

<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<script src="{{ url_for('static', filename='js/osm4sq.js') }}"></script>
</body>
</html>
